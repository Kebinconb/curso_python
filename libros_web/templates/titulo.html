<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Web - Búsqueda por título</title>
</head>
<body>
    <h1>Libros Web</h1>
    <h2>Búsqueda por título</h2>
    <p>Busca una o más palabras en el título</p>
    <form action="./titulo.html" method="post">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo">
        <input type="submit" value="Buscar">
    </form>
    <ul>
        {% for libro in lista_libros %}
            <li><a href="/libro/{{libro.id}}"></a>{{ libro.title }} - {{ libro.author }}</li>
        {% endfor %}
    </ul>
    <ul>
        <li><a href="./">Inicio</a></li>
        <li><a href="./author.html">Busqueda por autor</a></li>
        <li><a href="./letra.html">Desplegar por letra</a></li>
    </ul>
    <h2>Menú</h2>
 
</body>
</html>
